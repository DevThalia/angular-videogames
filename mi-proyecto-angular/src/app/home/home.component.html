<div id="homeCarousel" class="carousel slide" data-bs-ride="carousel"
    style="height: 100vh; position: relative;">
    <div class="carousel-inner h-100">

        <div class="carousel-item active h-100">
            <img src="/img4.jpg" loading="lazy"
                class="d-block w-100 h-100"
                style="object-fit: cover; transition: transform 1s ease;"
                alt="Imagen 1">
        </div>

        <div class="carousel-item h-100">
            <img src="/img3.jpg" loading="lazy"
                class="d-block w-100 h-100"
                style="object-fit: cover; transition: transform 1s ease;"
                alt="Imagen 2">
        </div>

        <div class="carousel-item h-100">
            <img src="/img1.jpg" loading="lazy"
                class="d-block w-100 h-100"
                style="object-fit: cover; transition: transform 1s ease;"
                alt="Imagen 3">
        </div>

    </div>

    <div *ngIf="isAuthenticated" 
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center;">
        <a class="btn btn-lg shadow"
            style="background: rgba(106, 13, 173, 0.85); color: #fff; padding: 1rem 2.5rem; border-radius: 50px; font-size: 1.6rem; backdrop-filter: blur(4px);"
            [routerLink]="['/lista']">
            🎮 ¡Mostrar Juegos!
        </a>
    </div>

    <div *ngIf="!isAuthenticated" 
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center;">
        <a class="btn btn-lg shadow"
            style="background: rgba(255, 0, 0, 0.85); color: #fff; padding: 1rem 2.5rem; border-radius: 50px; font-size: 1.6rem; backdrop-filter: blur(4px);"
            (click)="redirectToLogin()">
            ⚠️ Inicia sesión para ver los juegos
        </a>
    </div>

</div>
