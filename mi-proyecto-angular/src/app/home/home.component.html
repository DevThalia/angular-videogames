<div id="homeCarousel" class="carousel slide" data-bs-ride="carousel"
    style="height: 100vh;">
    <div class="carousel-inner" style="height: 100%;">

        <!-- Primera imagen -->
        <div class="carousel-item active" style="height: 100%;">
            <img src="assets/img1.jpg" class="d-block w-100"
                style="object-fit: cover; height: 100%;" alt="Imagen 1">
        </div>

        <!-- Segunda imagen -->
        <div class="carousel-item" style="height: 100%;">
            <img src="assets/img2.jpg" class="d-block w-100"
                style="object-fit: cover; height: 100%;" alt="Imagen 2">
        </div>

        <!-- Tercera imagen -->
        <div class="carousel-item" style="height: 100%;">
            <img src="assets/img3.jpg" class="d-block w-100"
                style="object-fit: cover; height: 100%;" alt="Imagen 3">
        </div>

    </div>

    <!-- Botón central -->
    <div
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <a class="btn btn-lg"
            style="background: #6a0dad; color: white; padding: 1rem 2rem; border-radius: 50px; font-size: 1.5rem;"
            [routerLink]="['/lista']">
            ¡Muestra Juegos!
        </a>

    </div>

</div>
