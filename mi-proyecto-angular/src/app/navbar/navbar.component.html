    style="background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(6px);">
    <div class="container-fluid px-4">
        <!-- Botón de Home -->
        <button type="button" class="btn btn-light" style="transition: 0.3s;" [routerLink]="['/home']">
            Home
        </button>

        <!-- Botón de Lista -->
        <button type="button" *ngIf="isAuthenticated" class="btn btn-light"

        <button *ngIf="isAuthenticated" class="btn btn-danger"
